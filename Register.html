<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style registar/register.css">
</head>
<body> 
    <!-- main part start -->

    <div class="container">
        <h1>Registration here</h1>
    
        <!-- input details part start -->
    
        <form action="">
    
            <div class="input">
            <label for=""><u>First Name</u></label>
            <input type="text" placeholder="First name">
    
            <label for=""><u>Last Name</u></label>
            <input type="text" placeholder="Last name">
    
            <label for="">Present address</label>
            <input type="text" placeholder="Present address">
    
            <label for="">Permanent address</label>
            <input type="text" placeholder="Permanent address">
    
            <label for="">Mobile No</label>
            <input type="text" placeholder="Mobile No">
    
            <label for="">E-mail address</label>
            <input type="text" placeholder="E-mail address">
            </div>
    
            <!-- Gender part start -->
    
            <div class="gender">
                <p>Gender</p>
                <div class="option">
                    <input class="gen_1" type="radio">
                    <label for="">Male</label>
    
                    <input class="gen_2" type="radio">
                    <label for="">Female</label>
    
                    <input class="gen_3" type="radio">
                    <label for="">Others</label>
                </div>
            </div>
            
            <!-- Gender part end -->
    
        </form>
    
        <div class="submit_btn">
            <input type="submit" value="Sign Up">
        </div>
    
        <!-- input details part end-->
    </div>

    <!-- main part end -->
</body>
</html>
